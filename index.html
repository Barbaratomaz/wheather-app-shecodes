<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/bc74e1fdc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!-- START -->
          <div class="row d-flex justify-content-between mb-5">
            <div class="col-3">
              <h6 class="header-pretitle" id="date">Today, 17 jan</h6>
              <h3 class="header-title" id="header-title">Good Morning,</h3>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
              <div
                class="nav my-3 my-xl-0 d-flex align-items-center flex-nowrap"
              >
                <!-- <div class="search-location nav-item w-100 search"> -->
                <form
                  class="position-relative search-location nav-item"
                  id="search-form"
                >
                  <input
                    class="input-search w-auto form-control pe-5 bg-transparent text-light"
                    id="city-input"
                    type="search"
                    placeholder="Search location"
                    aria-label="Search"
                    autocomplete="additional-name"
                  />
                  <button
                    class="cta btn bg-transparent px-2 py-0 position-absolute top-50 end-0 translate-middle-y"
                    id="search-input"
                    type="submit"
                  >
                    <i class="fas fa-search fs-6"></i>
                  </button>
                </form>
                <!-- </div> -->
              </div>
            </div>
          </div>

          <!-- END -->

          <!-- <form id="search-form" class="mb-3" action="">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form> -->

          <!-- Temperature and City START-->

          <div class="row middle-section">
            <div class="col-4">
              <div
                class="clearfix d-flex align-items-center weather-temperature"
              >
                <img src="" alt="" id="icon" class="float-left" width="200" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C </span>
                </span>
              </div>
            </div>
            <div class="col-2 d-flex justify-content-start flex-column">
              <!-- HUMIDITY START-->
              <div class="d-flex mb-4 humidity-bg">
                <div class="d-inline align-self-start icon-m">
                  <i class="fas fa-umbrella"></i>
                </div>
                <div class="d-inline align-self-start">
                  <span class="d-block humidity-title">Humidity</span>
                  <span class="d-block">
                    <span id="humidity" class="humidity-unit"></span
                    ><span class="humidity-unit">%</span>
                  </span>
                </div>
              </div>
              <!-- HUMIDITY START-->
              <!-- WIND START-->
              <div class="d-flex mb-4 wind-bg">
                <div class="d-inline align-self-start icon-m">
                  <i class="fas fa-wind"></i>
                </div>
                <div class="d-inline align-self-start">
                  <span class="d-block wind-title">Wind</span>
                  <span class="d-block">
                    <span id="wind" class="wind-unit"></span
                    ><span class="wind-unit">km/h</span>
                  </span>
                </div>
              </div>
              <!-- WIND END-->
            </div>
            <div class="col-6 d-flex justify-content-end flex-column overview">
              <ul>
                <li><h1 id="city" class="mb-5"></h1></li>
                <li>
                  <span
                    class="description-cont p-2 ps-3 pe-3 bd-highlight"
                    id="description"
                  ></span>
                </li>
              </ul>
              <!--<ul>
                <li id="date"></li>
                <li></li>
              </ul>-->
            </div>
          </div>

          <!-- Temperature and City END-->

          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Tue</div>
                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="120"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--<small class="footer">
          <a
            href="https://github.com/Barbaratomaz/wheather-app-shecodes"
            target="_blank"
            >Open-source code</a
          >, by Barbara Tomaz.
        </small>-->
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start footer">
      <!-- Copyright -->
      <div class="text-center p-3 footer-bg">
        <a
          class="text-link"
          href="https://github.com/Barbaratomaz/wheather-app-shecodes"
          >Open-source code</a
        >, by Barbara Tomaz.
      </div>
      <!-- Copyright -->
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
